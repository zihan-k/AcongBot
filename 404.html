<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Halaman Tidak Ditemukan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .container {
            text-align: center;
            z-index: 2;
            padding: 2rem;
            max-width: 800px;
            position: relative;
        }
        
        .error-code {
            font-size: 12rem;
            font-weight: 900;
            position: relative;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #FF3366, #FF9933, #FFFF66, #33FF99, #6633FF);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient 8s ease infinite;
            background-size: 400% 400%;
        }
        
        .error-code::after {
            content: "404";
            position: absolute;
            top: 0.2rem;
            left: 0.2rem;
            right: 0;
            bottom: 0;
            color: rgba(255, 255, 255, 0.1);
            z-index: -1;
        }
        
        .error-message {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 700;
            letter-spacing: 2px;
        }
        
        .error-description {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            color: #ccc;
        }
        
        .home-button {
            display: inline-block;
            background: linear-gradient(45deg, #FF3366, #6633FF);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1.1rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(102, 51, 255, 0.4);
        }
        
        .home-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 7px 20px rgba(102, 51, 255, 0.6);
        }
        
        .astronaut {
            width: 140px;
            height: 200px;
            position: absolute;
            animation: float 6s ease-in-out infinite;
            bottom: -50px;
            right: -40px;
            opacity: 0.7;
            transform: rotate(15deg);
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(15deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
            100% {
                transform: translateY(0) rotate(15deg);
            }
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        @media (max-width: 768px) {
            .error-code {
                font-size: 8rem;
            }
            .error-message {
                font-size: 1.8rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="container">
        <h1 class="error-code">404</h1>
        <h2 class="error-message">HALAMAN TIDAK DITEMUKAN</h2>
        <p class="error-description">Maaf, halaman yang Anda cari tidak dapat ditemukan atau telah dihapus. Mungkin URL yang Anda masukkan salah atau halaman tersebut tidak lagi tersedia.</p>
        <a href="profile.html" class="home-button">Kembali ke Beranda</a>
        
        <!-- Astronaut SVG -->
        <svg class="astronaut" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
            <path fill="#FFFFFF" d="M256,0C114.6,0,0,114.6,0,256s114.6,256,256,256s256-114.6,256-256S397.4,0,256,0z M256,74.7
                c32.8,0,59.4,26.6,59.4,59.4s-26.6,59.4-59.4,59.4s-59.4-26.6-59.4-59.4S223.2,74.7,256,74.7z M281.4,228.3l-25.4,25.4l-25.4-25.4
                c-49.2,5.1-87.5,46.5-87.5,97v66.7c0,5.9,4.8,10.7,10.7,10.7h204.6c5.9,0,10.7-4.8,10.7-10.7v-66.7
                C368.9,274.8,330.6,233.3,281.4,228.3z" />
        </svg>
    </div>

    <script>
        // Particle animation for background
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            
            // Create particles
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.style.position = 'absolute';
                particle.style.width = Math.random() * 5 + 'px';
                particle.style.height = particle.style.width;
                particle.style.background = 'rgba(255, 255, 255, ' + (Math.random() * 0.6 + 0.2) + ')';
                particle.style.borderRadius = '50%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.left = Math.random() * 100 + '%';
                
                // Animation properties
                const duration = Math.random() * 20 + 10;
                const delay = Math.random() * 5;
                
                particle.style.animation = `particleMove ${duration}s ${delay}s infinite linear`;
                
                // Add keyframes for this specific particle
                const keyframes = `
                    @keyframes particleMove {
                        0% {
                            transform: translate(0, 0);
                            opacity: ${Math.random() * 0.6 + 0.2};
                        }
                        50% {
                            opacity: ${Math.random() * 0.3 + 0.1};
                        }
                        100% {
                            transform: translate(${(Math.random() - 0.5) * 200}px, ${(Math.random() - 0.5) * 200}px);
                            opacity: ${Math.random() * 0.6 + 0.2};
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                particlesContainer.appendChild(particle);
            }
        });
    </script>
</body>
</html>
